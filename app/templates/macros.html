{% macro render_field(field) %}
<div>
    <dt>{{ field.label }}
    <dd>{{ field(class="full_width", **kwargs) | safe }}
        {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </dd>
</div>
{% endmacro %}
